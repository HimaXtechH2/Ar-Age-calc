<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
حاسبه العمر
  </title>
  <link rel="icon" href="https://i.postimg.cc/5NKzBvS1/age-calc.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url("https://i.postimg.cc/8CpVTFxJ/sindy-sussengut-CN-Gd-KQdxu8-unsplash.jpg") no-repeat center fixed;
      background-size: cover;
      padding: 20px;
      transition: background 0.5s ease;
    }

    .header {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #container {
      padding: 30px;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      margin: 40px 0;
      flex: 1;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #2c3e50;
      position: relative;
      display: inline-block;
      white-space: nowrap;
      border-right: 2px solid #2c3e50;
      padding-right: 5px;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      border-radius: 2px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .date-input {
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .date-input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }

    .calc {
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      margin: 10px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .calc:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      background: linear-gradient(90deg, #2980b9, #8e44ad);
    }

    .calc:active {
      transform: translateY(1px);
    }

    #result {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 40px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #2c3e50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #222;
      transition: background-color 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      top: 4px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    input:checked + .slider {
      background-color: #eee;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    body.dark-theme {
      background: url("https://i.postimg.cc/WpqDbMsq/pexels-umkreisel-app-956999.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    body.dark-theme #container {
      background: rgba(0, 0, 0, 0.3);
    }

    body.dark-theme h2 {
      color: #ecf0f1;
      border-color: #ecf0f1;
    }

    body.dark-theme .date-input {
      background: rgba(30, 30, 30, 0.9);
      border-color: #444;
      color: #ecf0f1;
    }

    body.dark-theme #result {
      background: rgba(30, 30, 30, 0.85);
      color: #ecf0f1;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: #7f8c8d;
      font-size: 0.85rem;
      padding: 10px;
    }

    body.dark-theme footer {
      color: #bdc3c7;
    }

    .title-wrapper {
      height: 60px;
    }

    @media (max-width: 500px) {
      #container {
        margin: 20px 10px;
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .calc {
        font-size: 1rem;
        padding: 12px 20px;
      }

      .date-input {
        font-size: 1rem;
      }

      #result {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <label class="theme-toggle">
      <input type="checkbox" 
	  id="theme-switch" 
	  onclick="changeTheme()">
      <span class="slider">
	  </span>
    </label>
  </div>

  <div id="container">
    <div class="title-wrapper">
      <h2>
حاسبه العمر
	  </h2>
    </div>

    <div class="input-group">
      <input type="date" id="birthdate" class="date-input">
    </div>
    <button class="calc" onclick="calculateAge()">
	أحسب عمرك
	</button>
    <div id="result">
	حط ميلادك
	</div>
  </div>

  <footer>
  &copy; أبراهيم هاني جميع الحقوق محفوظه 2025.
  </footer>

  <script>
    function calculateAge() {
      const birthdate = document.getElementById("birthdate").value;
      if (!birthdate) {
        document.getElementById("result").innerText = "Please enter your birthdate...";
        return;
      }

      const birthDate = new Date(birthdate);
      const today = new Date();

      if (isNaN(birthDate.getTime())) {
        document.getElementById("result").innerText = "معلش حط رقم صح";
        return;
      }

      if (birthDate > today) {
        document.getElementById("result").innerText = "الله اكبر عليك فاكرني عبي حاطط الميلاد في المستقبل!!!";
        return;
      }

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText = `انت عندك  ${years} سنه, ${months} شهر${days} يوم `;
    }

    function changeTheme() {
      document.body.classList.toggle('dark-theme');
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.getElementById('theme-switch').checked = true;
      }
    });
  </script>
</body>
</html>
